<mat-grid-list *ngIf="tiles.length > 0" cols="2" rowHeight="300px" gutterSize="5px">
  <div *ngFor="let tile of tiles">
    <mat-grid-tile *ngIf="!tile.hidden"
                   [colspan]="tile.cols"
                   [rowspan]="tile.rows">
      <div class="mat-grid-body">
        <div class="mat-grid-title">
          <h2>{{tile.title}}</h2>
          <hr>
        </div>

        <div *ngIf="tile.title === 'Notes'">
          <ks-lib-ks-notes [ks]="this.ks"></ks-lib-ks-notes>
        </div>

        <div *ngIf="tile.title === 'Statistics'">
          <div class="row">
            <div class="col s12">
              Created/Imported on:
              <ul>
                <li>{{ks.dateCreated | date:'medium'}}</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div *ngIf="ks.dateAccessed.length > 1" class="col s6">
              <div>Accessed:</div>
              <ul>
                <li *ngFor="let ad of ks.dateAccessed">{{ad | date:'medium'}}</li>
              </ul>
            </div>
            <div *ngIf="ks.dateModified.length > 1" class="col s6">
              <div>Modified:</div>
              <ul>
                <li *ngFor="let md of ks.dateModified">{{md | date:'medium'}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </div>
</mat-grid-list>
