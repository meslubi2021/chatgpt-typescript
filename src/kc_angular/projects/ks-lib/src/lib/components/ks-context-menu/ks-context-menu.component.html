<ng-container>
  <!--  Empty element required to trigger menu programmatically-->
  <div [matMenuTriggerFor]="menu"></div>

  <mat-menu #menu='matMenu'>
    <ng-template ngFor let-item [ngForOf]="contextMenuItems">
      <button onclick="this.blur()"
              *ngIf="!item.isDivider"
              (click)="item.menuAction.emit(ks)"
              [disabled]="item.menuDisabled"
              mat-menu-item>
        <mat-icon color="{{item.menuIcon === 'delete' ? 'warn' : ''}}">{{item.menuIcon}}</mat-icon>
        {{item.menuText}}
      </button>
      <mat-divider *ngIf="item.isDivider"></mat-divider>
    </ng-template>
  </mat-menu>
</ng-container>
