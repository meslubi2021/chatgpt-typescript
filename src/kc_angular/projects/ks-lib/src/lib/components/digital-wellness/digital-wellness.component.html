<div class="center">
  <h1>Break Time!</h1>
</div>
<div class="digital-wellness-timer-container">
  <div class="digital-wellness-timer-label">
    Time remaining:
  </div>
  <div class="digital-wellness-timer">
    {{timeRemaining}}
  </div>
</div>
<div *ngIf="canClose">
  <br>
  <mat-hint>Press the 'esc' key or click on the background to close</mat-hint>
</div>
