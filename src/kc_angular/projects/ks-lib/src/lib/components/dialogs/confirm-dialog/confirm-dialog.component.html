<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>

<div mat-dialog-content>

  <div class="row dialog-message">
    <div class="col s12">
      {{ data.message }}
    </div>
  </div>

  <div *ngIf="data.actionToTake === 'delete-input-required'">
    <div class="row">
      <div class="col s12">
        <mat-form-field (keyup)="inputChanged()" style="width: 100%">
          <input matInput [(ngModel)]="inputText">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div *ngIf="data.actionToTake === 'delete' && data.listToDisplay && data.listToDisplay.length > 0">
    <div class="row">
      <div class="col s12">
        <b>To be deleted:</b>
      </div>
    </div>
    <div class="row" *ngFor="let item of data.listToDisplay">
      <div class="col s11 offset-s1">
        {{item.title}}
      </div>
    </div>
  </div>

</div>
<div mat-dialog-actions>
  <button [disabled]="buttonsDisabled"
          (click)="confirm()"
          color="warn"
          mat-button>
    {{ data.actionButtonText }}
  </button>
  <button style="margin-right:10px;"
          (click)="cancel()"
          mat-button>
    {{ data.cancelButtonText }}
  </button>
</div>
