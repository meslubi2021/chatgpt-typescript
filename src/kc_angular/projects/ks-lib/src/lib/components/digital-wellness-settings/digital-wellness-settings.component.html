<div class="row">
  <div class="col s2">
    Countdown Timer:
  </div>
  <div class="col s4">
    <mat-form-field appearance="fill">
      <mat-label></mat-label>
      <input matInput type="number" placeholder="Ex. 12" [formControl]="minutes" min="0" max="59">
      <span matSuffix>minutes</span>
      <mat-error *ngIf="minutes.invalid">Choose a number between 0-59</mat-error>
    </mat-form-field>
  </div>
  <div class="col offset-s1"></div>
  <div class="col s4">
    <mat-form-field appearance="fill">
      <mat-label></mat-label>
      <input matInput type="number" placeholder="Ex. 30" [formControl]="seconds" min="0" max="59">
      <span matSuffix>seconds</span>
      <mat-error *ngIf="seconds.invalid">Choose a number between 0-59</mat-error>
    </mat-form-field>
  </div>
</div>


<div class="row">
  <div class="col s2">
    Break Timer:
  </div>
  <div class="col s4">
    <mat-form-field appearance="fill">
      <mat-label></mat-label>
      <input matInput type="number" placeholder="Ex. 12" [formControl]="breakMinutes" min="0" max="59">
      <span matSuffix>minutes</span>
      <mat-error *ngIf="breakMinutes.invalid">Choose a number between 0-59</mat-error>
    </mat-form-field>
  </div>
  <div class="col offset-s1"></div>
  <div class="col s4">
    <mat-form-field appearance="fill">
      <mat-label></mat-label>
      <input matInput type="number" placeholder="Ex. 12" [formControl]="breakSeconds" min="0" max="59">
      <span matSuffix>seconds</span>
      <mat-error *ngIf="breakSeconds.invalid">Choose a number between 0-59</mat-error>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <mat-slide-toggle [(ngModel)]="autostartAfterBreak">Start automatically after break ends</mat-slide-toggle>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <mat-slide-toggle [(ngModel)]="allowOverride">Allow ending breaks early</mat-slide-toggle>
  </div>
</div>

<div class="row">
  <div class="col right">
    <button mat-button color="primary" (click)="submit()">
      Submit
    </button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</div>
