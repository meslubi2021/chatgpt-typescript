<div class="ks-viewport-header mat-toolbar" [ngClass]="customClass">

  <div class="ks-viewport-header-left">
    <div *ngIf="config.showNavButtons">
      <button mat-icon-button disableRipple [disabled]="!config.canGoBack" (click)="back()" [matTooltip]="backTooltip" matTooltipPosition="after" matTooltipClass="tool-tip">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <button mat-icon-button disableRipple [disabled]="!config.canGoForward" (click)="forward()" [matTooltip]="forwardTooltip" matTooltipPosition="after" matTooltipClass="tool-tip">
        <mat-icon>arrow_forward</mat-icon>
      </button>

      <button mat-icon-button disableRipple [disabled]="!config.canRefresh" (click)="refresh()" [matTooltip]="refreshTooltip" matTooltipPosition="after" matTooltipClass="tool-tip">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>

  <div class="ks-viewport-header-center" *ngIf="config.showDisplayText">
    <input *ngIf="config.displayText" type="text" [readOnly]="config.displayTextReadOnly" [(ngModel)]="config.displayText" class="ks-viewport-header-url"
           [disabled]="displayTextDisabled" matTooltipClass="tool-tip">
  </div>

  <div class="ks-viewport-header-right">
    <div *ngIf="config.showActionButtons" class="ks-viewport-header-right-contents">
      <button mat-icon-button disableRipple [disabled]="!config.canCopy" (click)="copy()" [matTooltip]="copyTooltip" matTooltipPosition="before" matTooltipClass="tool-tip">
        <mat-icon>content_copy</mat-icon>
      </button>

      <button *ngIf="config.showSaveButton" mat-button (click)="save()" [disabled]="!config.canSave" disableRipple [matTooltip]="saveTooltip" matTooltipPosition="before"
              matTooltipClass="tool-tip">
        Save
      </button>

      <button mat-icon-button disableRipple [disabled]="!config.canClose" (click)="close()" [matTooltip]="closeTooltip" matTooltipPosition="before" matTooltipClass="tool-tip">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
