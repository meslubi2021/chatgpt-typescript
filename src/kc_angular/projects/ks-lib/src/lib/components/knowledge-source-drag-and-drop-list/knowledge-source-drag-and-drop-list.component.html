<div #ksDnd
     cdkDropList
     cdkScrollable
     class="ks-dnd-list"
     id="{{ksListId}}"
     [cdkDropListData]="ksList"
     [cdkDropListOrientation]="ksListOrientation"
     [cdkDropListSortingDisabled]="ksListManualSortingDisabled"
     [cdkDropListAutoScrollStep]="autoScrollStep"
     [cdkDropListAutoScrollDisabled]="!autoScroll"
     (cdkDropListExited)="ksListExited.emit($event)"
     (cdkDropListEntered)="ksListEntered.emit($event)"
     (cdkDropListDropped)="ksDropped($event)">
  <ng-container>
    <div *ngFor="let ks of ksList"
         cdkDrag
         [cdkDragData]="ks"
         ksLibHoverClass
         class="ks-icon-container">

      <ng-container>
        <div class="knowledge-source-image-container">
          <img [src]="ks.icon"
               class="knowledge-source-icon"
               matTooltip="{{ksToolTips ? ks.title : undefined}}"
               matTooltipClass="tool-tip"
               [matTooltipShowDelay]="ksToolTipDelay"
               (click)="ksSelected.emit(ks)"
               (contextmenu)="ksContextMenu($event, ks)"
               alt="Knowledge Icon for: {{ks.title}}">
        </div>

        <button mat-icon-button
                color="warn"
                class="ks-icon-affix"
                (click)="removeKs(ks)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </ng-container>

    </div>
  </ng-container>
</div>
<ks-lib-ks-context-menu
  *ngIf="isDisplayContextMenu && ksEnableContextMenu"
  [ks]="ksForContextMenu"
  (ksMenuCopyLinkClicked)="ksMenuCopyLinkClicked.emit($event)"
  (ksMenuEditClicked)="ksMenuEditClicked.emit($event)"
  (ksMenuOpenClicked)="ksMenuOpenClicked.emit($event)"
  (ksMenuPreviewClicked)="ksMenuPreviewClicked.emit($event)"
  (ksMenuRemoveClicked)="ksMenuRemoveClicked.emit($event)"
  (ksMenuShowFileClicked)="ksMenuShowFileClicked.emit($event)"
  [ngStyle]="getRightClickMenuStyle()"
></ks-lib-ks-context-menu>
