<app-settings-common-header header="Display Settings"></app-settings-common-header>

<div class="row">
  <div class="col s12">
    <h4>Font Size</h4>
    <mat-form-field>
      <mat-select>
        <mat-option *ngFor="let size of fontSize" [value]="size" (click)="setFontSize(size)">
          {{size}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
