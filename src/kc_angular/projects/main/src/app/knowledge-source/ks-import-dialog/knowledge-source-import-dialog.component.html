<div *ngIf="stage_1 || !stage_2">
  <h1 class="center">Add a Knowledge Source</h1>
  <mat-grid-list *ngIf="!stage_3"
                 rowHeight="2:1"
                 cols="3">

    <mat-grid-tile (click)="selectSearch()"
                   matTooltip="Search the web"
                   matTooltipShowDelay="1000"
                   matTooltipClass="tool-tip">
      <div class="scale-up-center ingest-panel-card">
        <mat-icon>search</mat-icon>
        Search the Web
      </div>
    </mat-grid-tile>

    <mat-grid-tile (click)="selectExtract()"
                   matTooltip="Add a website by pasting a link"
                   matTooltipShowDelay="1000"
                   matTooltipClass="tool-tip">
      <div class="scale-up-center ingest-panel-card">
        <mat-icon>web</mat-icon>
        Import Websites
      </div>
    </mat-grid-tile>

    <mat-grid-tile matTooltip="Add files from your computer"
                   matTooltipClass="tool-tip"
                   matTooltipShowDelay="1000"
                   (click)="selectFiles()">
      <div class="scale-up-center ingest-panel-card">
        <mat-icon>description</mat-icon>
        Import Files
      </div>
    </mat-grid-tile>

    <mat-grid-tile matTooltip="Perform a smart search using project topics"
                   matTooltipShowDelay="1000"
                   matTooltipClass="tool-tip"
                   (click)="selectTopics()">
      <div class="scale-up-center ingest-panel-card">
        <mat-icon>topic</mat-icon>
        Search Topics
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</div>

<app-note-creation class="scale-up-center" *ngIf="noteEnabled" [currentProject]="currentProject"></app-note-creation>

<app-website-extraction class="scale-up-center" *ngIf="extractionEnabled" [currentProject]="currentProject"></app-website-extraction>

<app-file-upload class="scale-up-center" *ngIf="filesEnabled" [currentProject]="currentProject"></app-file-upload>
