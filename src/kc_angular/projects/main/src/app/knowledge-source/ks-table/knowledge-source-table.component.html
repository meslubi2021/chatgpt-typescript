<div [hidden]="hideTable" class="container">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filter" placeholder="by title, description, type, location, etc.">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef class="ks-table-header"></th>
      <td mat-cell *matCellDef="let element">
        <div class="cdk-virtual-scroll-data-source canvas-node-container">
          <img [src]="element.icon" alt="Knowledge Source Icon" class="knowledge-source-icon">
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ks-table-header">Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="ingestType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ks-table-header">Source</th>
      <td mat-cell *matCellDef="let element">
<!--        <mat-icon>{{iconFromIngestType(element.ingestType)}}</mat-icon>-->
      {{element.ingestType | titlecase}}
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="ks-table-header"></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="copy($event)">
          <mat-icon>content_copy</mat-icon>
        </button>
        <button mat-icon-button (click)="open($event)">
          <mat-icon>open_in_browser</mat-icon>
        </button>
        <button mat-icon-button (click)="delete($event)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="ks-table-expanded-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="knowledge-source-description" *ngIf="element.description && !element.snippet">
            {{element.description | truncate:[100, '...']}}
          </div>
          <div class="knowledge-source-description">
            {{element.snippet | truncate:[100, '...']}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr (click)="expandedElement = expandedElement === element ? null : element; rowClicked(element)"
        mat-row *matRowDef="let element; columns: columnsToDisplay;"
        [class.ks-table-expanded-row]="expandedElement === element"
        class="ks-table-element-row">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="ks-table-detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
