<div mat-dialog-title>
  <div class="knowledge-source-icon-container">
    <img [src]="ks.icon" class="knowledge-source-icon-large" alt="Knowledge Source icon">
  </div>
</div>

<div class="search-result-dialog-content" id="search-result-dialog-content" mat-dialog-content>
  <app-ks-info [ks]="ks" (ksModified)="ksModified($event)"></app-ks-info>
</div>

<div mat-dialog-actions>
  <button *ngIf="sourceRef !== 'ks-drop-list'" mat-button (click)="preview()">Preview</button>
  <button *ngIf="sourceRef !== 'ks-drop-list' && this.ks.ingestType !== 'file'" mat-button (click)="openInBrowser()">Open in...</button>
  <button *ngIf="sourceRef !== 'ks-drop-list' && this.ks.ingestType === 'file'" mat-button (click)="openLocally()">Open in...</button>
  <button *ngIf="sourceRef !== 'ks-drop-list' && this.ks.ingestType === 'file'" mat-button (click)="copyLink()" >Copy Path</button>
  <button *ngIf="sourceRef !== 'ks-drop-list' && this.ks.ingestType !== 'file'" mat-button (click)="copyLink()" >Copy Link</button>
  <button *ngIf="sourceRef !== 'ks-drop-list'" mat-button (click)="importSource()" color="primary">Add to Project</button>
  <button *ngIf="sourceRef !== 'ks-drop-list'" mat-button (click)="removeQueueItem()" color="warn">Remove from Up Next</button>
</div>
