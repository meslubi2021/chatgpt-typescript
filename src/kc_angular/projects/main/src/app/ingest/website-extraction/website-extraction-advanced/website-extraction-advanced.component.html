<div class="row">
  <div class="col s12">
    <mat-form-field style="width: 100%">
      <mat-label>Description</mat-label>
      <input matInput type="text" [formControl]="description">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col s4">
    <mat-checkbox [formControl]="extractMetadata">Extract Metadata</mat-checkbox>
  </div>
  <div class="col s4">
    <mat-checkbox [formControl]="saveAsPdf">Safe as PDF</mat-checkbox>
  </div>
</div>
