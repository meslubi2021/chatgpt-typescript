<mat-form-field class="project-topic-list" appearance="fill">
  <mat-label *ngIf="topics.length > 0">Topics</mat-label>
  <mat-label *ngIf="topics.length === 0">Click to add a Topic</mat-label>
  <mat-chip-list #chipList aria-label="Project Tags">
    <mat-chip (click)="topicClicked(topic)"
              *ngFor="let topic of topics"
              [selectable]="selectable"
              (removed)="remove(topic)"
              [removable]="removable">
      {{topic}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           (matChipInputTokenEnd)="add($event)"
           placeholder="Add topics separated by a comma..."
           [matChipInputFor]="chipList"
           [formControl]="topicInput"
           matChipInputAddOnBlur
           [matAutocomplete]="auto">
  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let topic of filteredTopics | async" [value]="topic">
      {{topic}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
