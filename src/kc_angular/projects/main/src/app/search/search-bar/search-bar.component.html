<div class="search-container">
  <div class="search-bar-container">
    <form [formGroup]="searchForm" (keydown.enter)="EnterSubmit($event)" class="search-bar-form">
      <input placeholder="Search the web..." [formControl]="searchTerm" type="search" [class.search-bar-dark]="darkMode" [class.search-bar]="!darkMode" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let recent of recents" [value]="recent">
          {{recent}}
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>
</div>
