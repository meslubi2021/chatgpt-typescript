<div class="search-container">
  <div class="search-bar-container">
    <form [formGroup]="searchForm" (keydown.enter)="EnterSubmit($event)" class="search-bar-form">
      <input placeholder="Search the web..." [formControl]="searchTerm" type="search" [class.search-bar-dark]="darkMode" [class.search-bar]="!darkMode">
    </form>
  </div>
</div>
