<div class="search-container">
  <mat-icon class="search-bar-icon">search</mat-icon>
  <div class="search-bar-container">
    <form [formGroup]="searchForm" (keydown.enter)="EnterSubmit($event)" class="search-bar-form">
      <input placeholder="Type in a search term and press Enter" [formControl]="searchTerm" type="search"
             class="search-bar">
    </form>
  </div>
</div>
