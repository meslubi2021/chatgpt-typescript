<div class="row">
  <div class="col s12">
    <h2>Google API Key Required</h2>
  </div>
</div>

<div class="row">
  <div class="col s12">
    Please enter your Google API Key to utilize search functionality. Note that the knowledge canvas will save your
    API key to your local file system and will not store it anywhere else.
  </div>
</div>

<div class="row">
  <div class="col s12">
    <mat-form-field (keydown.enter)="submit()" style="width: 100%">
      <input matInput type="text" [formControl]="key">
      <mat-hint>Enter a Google API Key and press Enter</mat-hint>
    </mat-form-field>
  </div>
</div>
