<div class="row">
    <div class="col s12">
    </div>
</div>
<div class="row">
    <div class="col s12">
        <h2>Project Configuration</h2>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="project.name" matInput>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <mat-form-field appearance="standard">
            <mat-label>Description</mat-label>
            <textarea [(ngModel)]="project.description" matInput></textarea>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col right">
        <button (click)="create()" color="primary" mat-button>Create</button>
        <button (click)="dismiss()" color="warn" mat-button>Cancel</button>
    </div>
</div>
