<div class="canvas-details-knowledge-source-view">
  <div class="row">
    <div class="col s12">
      This project contains {{knowledgeSource.length}} knowledge sources:
    </div>
  </div>
  <div class="row" *ngFor="let source of knowledgeSource">
    <div class="col s8">
      {{source.title}}
    </div>
    <div class="col s4">
      {{source.id.value}}
    </div>
  </div>
</div>
