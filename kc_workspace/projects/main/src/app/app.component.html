<div>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [attr.role]="'navigation'" [mode]="'side'"
                 [opened]="true"
                 class="sidenav"
                 fixedInViewport>

      <mat-toolbar>
        <!--        <img alt="Company Logo" src="assets/app.png" style="max-height: 40px"/>-->
      </mat-toolbar>

      <mat-divider></mat-divider>

      <div>
        <mat-nav-list>
          <a mat-list-item routerLink="/" routerLinkActive="active">Dashboard</a>
          <mat-divider></mat-divider>
          <div mat-subheader>Discover</div>
          <a mat-list-item routerLink="/app-file-upload" routerLinkActive="active">Files</a>
          <a mat-list-item routerLink="/app-search" routerLinkActive="active">Search</a>
          <a mat-list-item routerLink="/app-website-extraction" routerLinkActive="active">Web Sites</a>
          <mat-divider></mat-divider>
          <div mat-subheader>Context</div>
        </mat-nav-list>
      </div>
    </mat-sidenav>


    <mat-sidenav-content class="app-sidenav-content">

      <mat-toolbar color="primary" class="app-top-toolbar">
        <div class="app-toolbar-container">
                <span>
                    <button (click)="drawer.toggle()" mat-icon-button>
                        <mat-icon>menu</mat-icon>
                    </button>
                </span>
          <span class="right">
                <button mat-icon-button routerLink="/app-settings" routerLinkActive="active">
                    <mat-icon>settings</mat-icon>
                </button>
                </span>
        </div>
      </mat-toolbar>

      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>

      <footer class="footer center">
        Â© 2021 All Rights Reserved
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
