<br>
<br>
<mat-form-field class="website-extraction-url" appearance="standard" (keyup.enter)="checkUrl()">
  <mat-label>URL</mat-label>
  <input matInput placeholder="Enter a URL" [(ngModel)]="url" required>
  <mat-hint>Enter the complete URL for the page you want to extract, then press Enter.</mat-hint>
</mat-form-field>
<br>
<br>
<div class="extraction-status-bar center">
  <mat-progress-bar mode="indeterminate" *ngIf="validating" style="width: 100%"></mat-progress-bar>
</div>
<div *ngIf="validUrl && websiteKS">
  <div class="row" *ngIf="websiteKS.icon">
    <div class="col s2">
      <img [src]="websiteKS.icon" alt="">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title">
        <mat-hint>Enter a title for the extracted content.</mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <app-project-topic-list (topicEvent)="topicEvent($event)"></app-project-topic-list>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Advanced
            </mat-panel-title>
          </mat-expansion-panel-header>

          <app-website-extraction-advanced></app-website-extraction-advanced>

        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>

  <div class="row right">
    <div class="col s12">
      <button mat-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-button (click)="extract()">Extract</button>
    </div>
  </div>
</div>
